    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script type="text/javascript" src="js/fapi.ui.js"></script>

</head>
<body>

    <div class="pageHeader container-fluid">
        <div class="row">
            <div class="col-md-8">
                <a href="index.html"><img src="/images/openid.png"></a>
            </div>
            <div id="userInfoHolder" class="col-md-4"></div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="container-fluid">
        <div id="homePage">
            <div class="row">
                <div class="col-md-5"></div>
                <div class="col-md-2">
                    <div class="d-grid gap-0">
                        <a href="schedule-test.html" class="btn btn-sm btn-info bg-gradient border border-secondary"><span class="bi bi-files"></span> Create a new test plan</a>
                        <br>
                        <a href="logs.html" class="btn btn-sm btn-info bg-gradient border border-secondary"><span class="bi bi-files"></span> View all available test logs</a>
                        <br>
                        <a href="logs.html?public=true" class="btn btn-sm btn-info bg-gradient border border-secondary"><span class="bi bi-files"></span> View published test logs</a>
                        <br>
                        <a href="plans.html" class="btn btn-sm btn-info bg-gradient border border-secondary"><span class="bi bi-bookmarks"></span> View all available test plans</a>
                        <br>
                        <a href="plans.html?public=true" class="btn btn-sm btn-info bg-gradient border border-secondary"><span class="bi bi-bookmarks"></span> View published test plans</a>
                        <br>
                        <a href="api-document.html" class="btn btn-sm btn-info bg-gradient border border-secondary"><span class="bi bi-bookmarks"></span> View API Documentation</a>
                    </div>
                </div>
                <div class="col-md-5"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            FAPI_UI.loadHomepageTemplates()
            .then(function() {
                return FAPI_UI.getUserInfo();
            }).then(function() {
                return loadServerInfo();
            })
        });

        function loadServerInfo() {
            return fetch('/api/server')
                .then((response) => response.json())
                .then((data) => {
                    const textStr =
                        [(data.hasOwnProperty('external_ip') ? "External IP: " + data.external_ip:""),
                         (data.hasOwnProperty('version') ? "Version: " +data.version:"")].filter(Boolean).join(" - ");

                    const element = document.querySelector('.serverInfo');
                    element.textContent = textStr;
                })
        }
    </script>

    <footer class="pageFooter">
        <span class="muted">OpenID Foundation conformance suite</span>
        <div class="serverInfo"></div>
    </footer>
</body>
</html>
