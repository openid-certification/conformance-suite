                    maxLength: 10
                    format: date
                    pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
                    example: '2021-05-21'
                    description: Data de nascimento, conforme especificação RFC-3339
