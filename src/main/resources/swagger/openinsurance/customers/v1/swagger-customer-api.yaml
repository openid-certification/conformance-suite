                                Deve-se ter apenas os números do CNPJ, sem máscara
                        name:
                            type: string
                            maxLength: 70
                            pattern: '[\w\W\s]*'
                            example: Empresa da Organização A
                            description: Nome da Instituição, pertencente à Marca, responsável pela Dependência
