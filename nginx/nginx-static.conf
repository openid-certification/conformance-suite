# Modified version of nginx.conf that serves the html under /static/
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /dev/stdout main;
    error_log  /dev/stderr;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    ssl_certificate     /etc/ssl/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;

    # Use the Docker embedded DNS server
    resolver 127.0.0.11 ipv6=off;

    server {
        listen 8443 ssl;
        server_name localhost;
        ssl_verify_client off;
        client_header_buffer_size 32k;
        large_client_header_buffers 4 32k;

        location /static/ {
            alias /usr/share/nginx/html/;
        }

        location / {
            proxy_pass http://server:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 8443;
            proxy_set_header X-Forwarded-Uri $request_uri;
            proxy_set_header X-Ssl-Cipher $ssl_cipher;
            proxy_set_header X-Ssl-Protocol $ssl_protocol;
            proxy_set_header X-Ssl-Cert $ssl_client_cert;
            proxy_set_header Forwarded "by=$server_addr;for=$remote_addr;host=$host;proto=$scheme";
            set $mtls_wrong_host "";
            if ($request_uri ~* "^/test-mtls") {
                set $mtls_wrong_host "true";
            }
            proxy_set_header X-Test-Mtls-Called-On-Wrong-Host $mtls_wrong_host;
            proxy_pass_request_headers on;
        }
    }

    server {
        listen 8444 ssl;
        server_name localhost;
        ssl_verify_client optional_no_ca;
        client_header_buffer_size 32k;
        large_client_header_buffers 4 32k;

        location /static/ {
            alias /usr/share/nginx/html/;
        }

        location / {
            proxy_pass http://server:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 8444;
            proxy_set_header X-Forwarded-Uri $request_uri;
            proxy_set_header X-Ssl-Cipher $ssl_cipher;
            proxy_set_header X-Ssl-Protocol $ssl_protocol;
            proxy_set_header X-Ssl-Cert $ssl_client_cert;
            proxy_set_header Forwarded "by=$server_addr;for=$remote_addr;host=$host;proto=$scheme";
            proxy_pass_request_headers on;
        }
    }

# httpd config with allowed FAPI 2.0 Final SP Ciphers
# Only used for local development
    server {
        listen 8445 ssl;
        server_name localhost;
        ssl_verify_client optional_no_ca;
        client_header_buffer_size 32k;
        large_client_header_buffers 4 32k;

        # TLS
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://server:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 8445;
            proxy_set_header X-Forwarded-Uri $request_uri;
            proxy_set_header X-Ssl-Cipher $ssl_cipher;
            proxy_set_header X-Ssl-Protocol $ssl_protocol;
            proxy_set_header X-Ssl-Cert $ssl_client_cert;
            proxy_set_header Forwarded "by=$server_addr;for=$remote_addr;host=$host;proto=$scheme";
            proxy_pass_request_headers on;
        }
    }
}
