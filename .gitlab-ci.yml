.auto-deploy:
  image: "registry.gitlab.com/gitlab-org/cluster-integration/auto-deploy-image:v2.28.2"
  variables:
    KUBE_NAMESPACE: ${CI_PROJECT_NAME}-${CI_PROJECT_ID}-${CI_ENVIRONMENT_SLUG}

.deploy: &deploy
  extends: .auto-deploy
  stage: deploy
  # there's a race condition between 'find_deploy_url' and the actual deploy where we could end up with multiple
  # deployments to the same url - use a resource_group to avoid multiple deploy jobs running at the same time
  resource_group: deploy
  # our default timeout is quite long (120 minutes) due to the long running test jobs. Deploy jobs should never take
  # that long, if they haven't completed within a few minutes something has gone badly wrong and it's pointless waiting
  # longer as that prevents other deploy jobs running.
  timeout: 10 minutes
  script:
    - kubectl config get-contexts
    - kubectl config use-context $KUBE_CONTEXT
    - kubectl get pods
    - find_deploy_url
    - echo "DYNAMIC_ENVIRONMENT_URL=$CI_ENVIRONMENT_URL" >> deploy.env
    - auto-deploy check_kube_domain
    - auto-deploy download_chart
    - auto-deploy use_kube_context || true
    - auto-deploy ensure_namespace
    # - auto-deploy create_secret
    - auto-deploy initialize_tiller
    - deploy
    #    - auto-deploy deploy
    #    - auto-deploy persist_environment_url

  artifacts:
    reports:
      dotenv: deploy.env
  dependencies: []
  only:
    refs:
      - branches

deploy-review:
  <<: *deploy
  environment:
    name: review/$CI_COMMIT_REF_NAME
    on_stop: stop_review
    url: $DYNAMIC_ENVIRONMENT_URL
  except:
    - master
    - production
    - demo

deploy-normal:
  <<: *deploy
  environment:
    name: $CI_COMMIT_BRANCH
    on_stop: stop_normal
    url: $DYNAMIC_ENVIRONMENT_URL
  only:
    - production
    - demo

deploy-staging:
  <<: *deploy
  environment:
    name: staging
    url: $DYNAMIC_ENVIRONMENT_URL
  only:
    - master

scale up env:
  <<: *deploy
  dependencies: ["deploy-review"]
  environment:
    name: review/$CI_COMMIT_REF_NAME
  when: manual
  script:
    - auto-deploy use_kube_context || true
    - auto-deploy ensure_namespace
    - scale_up
  except:
    - master
    - production
    - demo

scale down env:
  extends: .auto-deploy
  stage: cleanup
  environment:
    name: review/$CI_COMMIT_REF_NAME
  script:
    - auto-deploy use_kube_context || true
    - auto-deploy ensure_namespace
    - scale_down
  only:
    refs:
      - branches
  except:
    - master
    - production
    - demo
  when: always

stop_review:
  extends: .auto-deploy
  stage: cleanup
  variables:
    GIT_STRATEGY: none
  script:
    - auto-deploy initialize_tiller
    - auto-deploy use_kube_context || true
    - auto-deploy delete
  environment:
    name: review/$CI_COMMIT_REF_NAME
    action: stop
  needs: []
  when: manual
  allow_failure: true
  only:
    refs:
      - branches
  except:
    - master
    - production
    - demo

stop_normal:
  extends: .auto-deploy
  stage: cleanup
  variables:
    GIT_STRATEGY: none
  script:
    - auto-deploy initialize_tiller
    - auto-deploy use_kube_context || true
    - auto-deploy delete
  environment:
    name: $CI_COMMIT_BRANCH
    action: stop
  needs: []
  when: manual
  allow_failure: true
  only:
    - demo

.deployment_test: &deployment_test
  stage: test
  interruptible: true
  image: python:3.13-alpine3.20
  only:
    refs:
      - branches
  artifacts:
    when: always
    paths:
      - "*.zip"

client_test:
  <<: *deployment_test
  when: manual
  script:
    - set_up_for_running_test_plan
    - run_client_test_plan

server_test:
  <<: *deployment_test
  script:
    - set_up_for_running_test_plan
    - run_server_test_plan

ciba_test:
  <<: *deployment_test
  when: manual
  script:
    - set_up_for_running_test_plan
    - run_ciba_test_plan

brazil_test:
  <<: *deployment_test
  when: manual
  script:
    - set_up_for_running_test_plan
    - run_brazil_test_plan

ekyc_test:
  <<: *deployment_test
  when: manual
  script:
    - set_up_for_running_test_plan
    - run_ekyc_test_plan

panva_test:
  <<: *deployment_test
  when: manual
  script:
    - set_up_for_running_test_plan
    - run_panva_test_plan

federation_test:
  <<: *deployment_test
  when: manual
  script:
    - set_up_for_running_test_plan
